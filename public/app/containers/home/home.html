<alerts-comp></alerts-comp>

<div class="col-sm-4 home-search-container">
    <form ng-submit="homeComp.search()">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="search" ng-model="homeComp.query" />
        <span class="input-group-btn">
          <button type="submit" class="btn btn-default search-button" data-toggle="collapse" data-target="#nav-collapse-target">
            Search
          </button>
        </span>
      </div>
    </form>
</div>

<div class="col-sm-8 gallery-container">
  <div class="well machine-well" ng-repeat="machine in homeComp.machines">
    <div class="thumbnail"></div>
    <div class="thumbnail-caption">
      <a ui-sref="machineState({id: machine._id})">
        <h3>{{machine.name}}</h3>
      </a>
    </div>
  </div>
</div>
